<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitation Ceremony</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    .invitation-image {
      max-width: 100%;
      height: auto;
      border: 4px solid white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .back-link {
      margin-top: 2rem;
      color: red;
      text-decoration: underline;
      font-size: 1.8rem;
    }

    .button-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: white;
            color: black;
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }

  .btn {
                width: 200px;
            }    
  </style>
</head>
<body>
  <img 
    src="inv-cer.png" 
    alt="Invitation - An Evening Under the Stars" 
    class="invitation-image" 
  />

  <div class="button-container">
            <a href="index.html" class="btn btn-primary">Back to Countdown</a>
        </div>
</body>
</html>
