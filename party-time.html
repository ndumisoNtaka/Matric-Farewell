<head>

  <title>Party Time</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100%;
      background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/IMG-20250606-WA0205%282%29.jpg-Z882fdm44SHsHTI7vncoVWlkdp2I2X.jpeg');

      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .content {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;

      max-width: 800px;

    h1 {

    }

    .section p {
      font-size: 0.7rem;
      line-height: 1.6;
    }

    .qr-code {
      margin-top: 10px;
    }

    .qr-code img {
      width: 150px;
      height: auto;
      border: 4px solid white;
      border-radius: 8px;
    }

    .scan-text {
      font-size: 1rem;
      font-weight: bold;
      color: #f6e624;
      margin-top: 10px;
    }

    .back-link {
      margin-top: 1.2rem;
      color: red;
      text-decoration: underline;
      font-size: 1.8rem;
      display: block;
    }

    .button-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: white;
            color: black;
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }

  .btn {

            }    
  </style>
</head>
